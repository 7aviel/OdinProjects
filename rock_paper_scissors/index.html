<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets.css">
    <title>Rock Paper & Scissors</title>
</head>

<body>
    <header>
        <div class="flex header-content">
            <h2>Rock Paper and Scissors</h2>
        </div>
    </header>
    <main>
        <section class="flex card-choice-section">
            <div class="card-choice ">
                <div class="card-content">
                    <h1>Human Choice</h1>
                    <h1 class="emoji-content" id="human-emoji"></h1>
                </div>
            </div>
            <div class="card-choice ">
                <div class="card-content">
                    <h1>Computer Choice</h1>
                    <h1 class="emoji-content" id="computer-emoji"></h1>
                </div>
            </div>
        </section>

        <section class="flex section-score">
            <div class="score-container ">
                <div class="score-content">
                    <h3>Computer Score</h3>
                    <h1>0</h1>
                </div>
            </div>
            <div class="score-container ">
                <div class="score-content ">
                    <h3>Human Score</h3>
                    <h1>0</h1>
                </div>
            </div>
        </section>
        <section>
            <div class="flex result-container">
            </div>
        </section>
        <section class="flex section-card">
            <div class="card border-solid">
                <div class="card-content">
                    <h3>Rock</h3>
                    <h1 class="emoji-content">✊</h1>
                </div>
            </div>
            <div class="card border-solid">
                <div class="card-content">
                    <h3>Paper</h3>
                    <h1 class="emoji-content">✋</h1>
                </div>
            </div>
            <div class="card border-solid">
                <div class="card-content">
                    <h3>Scissors</h3>
                    <h1 class="emoji-content">✌️</h1>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="flex footer-container">
            <h5>Made by Ariel Vilche</h5>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
